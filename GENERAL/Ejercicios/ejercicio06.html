                <h2>¿Por qué hace tanto frío en las montañas si están más cerca del sol y el calor aumenta?</h2>
                <p>2 de enero del 2018. Si hiciéramos un viaje a las montañas, encontraremos que se siente mucho más frío. Todo tiene que ver con nuestra atmósfera. Puede que no siempre lo pensemos, pero básicamente vivimos en un océano de aire gigante.</p>
                <p>«Es una gran parte lo que hace a la Tierra habitable», dijo Shelley Pressley, ingeniera ambiental en el Laboratorio de Investigación Atmosférica de la Universidad Estatal de Washington. «Sin la gravedad y nuestra atmósfera, todo el oxígeno que respiramos volaría al espacio»</p>
                <p>Nuestra atmósfera contiene pequeños bloques de construcción, o moléculas de gas, que componen el aire que respiramos, dijo. No siempre podemos ver o sentir la cantidad de gas que hay, pero podemos medirlo. Podemos calcular la masa de gas o la cantidad de moléculas que hay en un área determinada.</p>
                <p>El aire nos está presionando todo el tiempo, incluso si realmente no podemos sentirlo.</p>
                <p>«Imagina que estás en la superficie de la Tierra», dijo Pressley. «Hay una columna de aire sobre tu cabeza que se extiende hasta la parte superior de la atmósfera. La columna de aire te está presionando la cabeza. Esto es presión».

                </p>
